# See sample alacritty.yml with all possible values at https://github.com/alacritty/alacritty/blob/master/alacritty.yml
live_config_reload: true

window:
  padding:
    x: 5
    y: 0

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TERM: xterm-256color

dynamic_title: true

font:
  size: 18.0
  normal:
    family: Essential PragmataPro
    style: Regular

scrolling:
  history: 0

import:
  - ~/.config/alacritty/themes/themes/solarized_light.yaml

url:
  launcher: None

shell:
  program: /bin/zsh
  args:
    - -i
    - -c
    - '[ ! "$TMUX" ] && exec tmux -u new-session -s 0 -A'
colors:
  # Default colors
  primary:
    background: '#fdf6e3' # base3
    foreground: '#657b83' # base00

  # Cursor colors
  cursor:
    text: '#fdf6e3' # base3
    cursor: '#657b83' # base00

  # Normal colors
  normal:
    black: '#073642' # base02
    red: '#dc322f' # red
    green: '#859900' # green
    yellow: '#b58900' # yellow
    blue: '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan: '#2aa198' # cyan
    white: '#eee8d5' # base2

  # Bright colors
  bright:
    black: '#002b36' # base03
    red: '#cb4b16' # orange
    green: '#586e75' # base01
    yellow: '#657b83' # base00
    blue: '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan: '#93a1a1' # base1
    white: '#fdf6e3' # base3
theme: Solarized-Light
