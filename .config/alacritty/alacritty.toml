import = ["/Users/user/.config/alacritty/themes/themes/solarized_light.toml"]

[window]
dynamic_title = true

[env]
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"
TERM = "xterm-256color"

[font]
size = 18.0

[font.normal]
family = "Essential PragmataPro"
style = "Regular"

[scrolling]
history = 0

[shell]
args = ["-i", "-c", "[ ! \"$TMUX\" ] && exec tmux -u new-session -s 0 -A"]
program = "/bin/zsh"
